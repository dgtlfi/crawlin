<head>
  <title>Crawlin'</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,700,300' rel='stylesheet' type='text/css'>
</head>


<template name="home">
  <h2>Home</h2>
  <p>Welcome to Crawlin'.</p>
  
  <div class="social">
  </div>

</template>

<template name="layout">
  <div class="container">
    <header>
      {{> nav }}
    </header>
    {{> yield}}
  </div>
</template>

<template name='nav'>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        {{> navBrand}}
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          {{> navItems}}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</template>


<template name="navBrand">
  <a class="navbar-brand" href="{{ pathFor 'home' }}">Crawlin'</a>
</template>

<template name='navItems'>
  <!-- <li class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
      Crawls <span class="caret"></span>
    </a>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dlabel">
      <li>
        <a href="{{pathFor 'schedule'}}">Schedule</a>
      </li>
    </ul>
  </li> -->
  <!--  -->
  <li class="{{ activeIfTemplateIs 'schedule' }}">
    <a href="{{ pathFor 'schedule'}}">Schedule</a>
  </li>
  <li class="{{ activeIfTemplateIs 'articles' }}">
    <a href="{{ pathFor 'articles'}}">Articles</a>
  </li>
  <li class="{{ activeIfTemplateIs 'about' }}">
    <a href="{{pathFor 'about'}}">About</a>
  </li>
  <!-- Login Buttons -->
  <li class="nav navbar-nav navbar-right">
    {{>loginButtons}}
  </li>

</template>
