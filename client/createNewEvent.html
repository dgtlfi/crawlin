<template name="createNewEvent">
 
  <h3>New Event</h3>
  <!-- {{#if showCreateNewSpot}}
    {{> createNewSpotDialog}}
  {{/if}} -->
  <br/>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="inputTitle" class="col-sm-2 control-label">Event Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control title" id="inputTitle" placeholder="Event Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputTitle" class="col-sm-2 control-label">City Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control city" id="inputCity" placeholder="City Name">
      </div>
    
      <label for="inputTitle" class="col-sm-2 control-label">State</label>
      <div class="col-sm-2">
        <input type="text" class="form-control state" id="inputCity" placeholder="State">
      </div>
    </div>
    <div class="form-group">
      <label for="inputDescription" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-8">
        <textarea id="descriptionText" class="form-control description" rows="3"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="inputDescription" class="col-sm-2 control-label">Event Hashtag:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control tag" id="tag" placeholder="dcfoodcrawl2015">
      </div>
    </div>

    <div class="form-group">
      <label for="date" class="col-sm-2 control-label">Date of Event:</label>
      <div class="col-sm-offset-1 col-sm-2">
        <div id="my-datepicker"></div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputTitle" class="col-sm-2 control-label">Starts at:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control startTime" id="inputTime" placeholder="hh:mm">
      </div>
      <div class="col-sm-2">
        <div class="checkbox">
          <label>
            <input type="checkbox" class="startPM">PM
          </label>
        </div>
      </div>
      
      <label for="inputTitle" class="col-sm-2 control-label">Ends at:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control endTime" id="inputTime" placeholder="hh:mm">
      </div>
      <div class="col-sm-2">
        <div class="checkbox">
          <label>
            <input type="checkbox" class="endPM">PM
          </label>
        </div>
      </div>
    </div>


  {{#if createError}}
    <div class="alert alert-error">{{createError}}</div>
  {{/if}}

  <br/>
  

  <br/>
  <div class="col-sm-4">
    <button type="submit" class="btn btn-primary save">Create</button>
  </div>
  </form>
  
</template>
