<template name="editEvent">
  {{#with selectedEvent}}
    <h3>Editing '{{title}}'</h3>
    {{#if showCreateNewSpot}}
      {{> createNewSpotDialog}}
    {{/if}}
    <br/>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="inputTitle" class="col-sm-2 control-label">Event Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control title" id="inputTitle" placeholder="Event Name" value="{{title}}" autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="inputTitle" class="col-sm-2 control-label">City Name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control city" id="inputCity" placeholder="City Name" value="{{city}}">
        </div>
      
        <label for="inputTitle" class="col-sm-2 control-label">State</label>
        <div class="col-sm-2">
          <input type="text" class="form-control state" id="inputCity" placeholder="State" value="{{state}}">
        </div>
      </div>
      <div class="form-group">
        <label for="inputDescription" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-8">
          <textarea id="descriptionText" class="form-control description" rows="3" value="{{description}}"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="inputDescription" class="col-sm-2 control-label">Event Hashtag:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control tag" id="tag" placeholder="dcfoodcrawl2015" value="{{tag}}">
        </div>
      </div>

      <div class="form-group">
        <label for="date" class="col-sm-2 control-label">Date of Event:</label>
        <div class="col-sm-offset-1 col-sm-2">
          <div id="my-datepicker"></div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputTitle" class="col-sm-2 control-label">Starts at:</label>
        <div class="col-sm-2">
          <input type="text" class="form-control startTime" id="inputTime" value="{{startTime}}">
        </div>
        <div class="col-sm-2">
          <div class="checkbox">
            <label>
              <input type="checkbox" class="startPM" id="startPMBox">PM
            </label>
          </div>
        </div>
        
        <label for="inputTitle" class="col-sm-2 control-label">Ends at:</label>
        <div class="col-sm-2">
          <input type="text" class="form-control endTime" id="inputTime" value="{{endTime}}">
        </div>
        <div class="col-sm-2">
          <div class="checkbox">
            <label>
              <input type="checkbox" class="endPM" id="endPMBox">PM
            </label>
          </div>
        </div>
      </div>
    </form>
  {{/with}}

  {{#if createError}}
    <div class="alert alert-error">{{createError}}</div>
  {{/if}}

  <br/>
  <h3>Event Spots</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Location</th><th>Description</th><th>Rating</th><th>Edit?</th><th>Delete?</th>
      </tr>
    </thead>
    <tbody id="items">
      {{#each eventSpots}}
        <tr id="{{_id}}" >
          <td class="eventName"><a href="{{yelpObj.url}}">{{name}}</a></td>
          <td class="spotNumber" id="{{number}}">{{description}}</td>
          <td class="spotRating">
            <a href="{{yelpObj.url}}" target="_blank">
              <img src="{{yelpObj.rating_img_url_small}}" alt="{{yelpObj.id}}">
            </a>
            ({{yelpObj.review_count}})
          </td>
          <td>
            <a class="btn btn-info editSpot" id="{{yelpID}}" href="#" role="button"></a>
          </td>
          <td>
            <a class="btn btn-danger deleteSpot" id="{{_id}}" href="#" role="button"></a>
          </td>
        </tr>
      {{/each}}
    </tbody>
    <div class="col-sm-2">
      <a href="#" class="createNewSpotDialog" >
        <i class="glyphicon glyphicon-plus"></i></a>
    </div>
  </table>


  <br/>
  <div class="col-sm-4">
    <button type="submit" class="btn btn-primary save">Submit</button>
  </div>
  
  
</template>
