<template name="createRsvpDialog">
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="createRsvpModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close cancel" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="createRsvpModal">Congratulations!</h4>
        </div>
        <div class="modal-body">
          
          {{#if error}}
            <div class="alert alert-error">{{error}}</div>
          {{/if}}

          <form class="form-horizontal" role="form">
            <div class="form-group">
              <div class="col-sm-12">
                <h5>You have successfully RSVP'd to this event!</h5>
              </div>
              <div class="col-sm-12">
                <h5>You should receive an email shortly.</h5>
              </div>

            </div>

            
          </form>

        
        
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default cancel" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
</template>
