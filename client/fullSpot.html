<template name = 'crawls'>
  {{#if showCreateDialog}}
    {{> createDialog}}
  {{/if}}
  {{#if showEditContentDialog}}
    {{> editContentDialog selectedSpot}}
  {{/if}}
  <div class='row'>
    <div class="col-sm-8">
      {{> fullSpot selectedEvent}}
    </div>
    <div class="col-sm-4">
       <!-- This has to be where we put in Spot Description -->
       {{> spotDetails}}
    </div>
  </div>
</template>

<template name="spotDetails">
  {{#if showContent}}
    <h2>{{showContent.number}} {{showContent.name}}</h2>
    <p>{{showContent.description}}</p>
  {{/if}}
</template>

<template name='map'>
  <div id="map_canvas"></div>
</template>

<template name = 'details'>
  <div class="row">
    <div class="col-sm-10">
      {{ details }}
    </div>
  </div>
</template>

<template name = 'feed'>
  <h2>Feed</h2>
  <br />

  {{#each photos}}
    <div class="plus"></div>
    <div class="instagram-term">{{term}}</div>
    <div class="instagram-photo">
      <img src="{{image}}"/>
    </div>
  {{/each}}

</template>

<template name ='fullSpot'>
  <h2>{{ title }}</h2>
  {{ description }}
  <br />
  <br />
  {{> map}}
  <br />
  <br />
  {{> feed}}
</template>
