<template name = 'crawls'>
  <div class='row'>
    <div class="col-sm-8">
      {{> fullSpot selectedEvent}}
    </div>
    <div class="col-sm-4" id="spotDetails">
      {{> spotDetails}}
    </div>
  </div>
  <div class='row'>
    <div class="col-sm-8">
      {{> feed}}
    </div>
  </div>
</template>

<template name="spotDetails">
  {{> pagination}}
  {{#if showContent}}
    <h2>{{showContent.name}}</h2>
    <p>{{showContent.description}}</p>

    <br />
    <hr>
    {{> spotYelpInfo}}

  {{/if}}
</template>

<template name="rsvp">
  <!-- {{#if show_LoginDialog}}
    {{> showLoginDialog}}
  {{/if}}
  {{#if showRsvpDialog}}
    {{> createRsvpDialog}}
  {{/if}}
  {{#if showRsvpError}}
    {{> createRsvpError}}
  {{/if}} -->
  <!-- <br /> -->
  <!-- <br /> -->
  <div class='row'>
    <div class="col-sm-6">
      {{#if disabled}}
        <button type="button" class="btn btn-primary btn-sm rsvp"  id="yes" data-toggle="myModal" disabled="{{disabled}}" data-target="#myModal">You already RSVP'd {{status}}</button>
      {{else}}
        <button type="button" class="btn btn-primary btn-sm rsvp"  id="yes" data-toggle="myModal" disabled="{{disabled}}" data-target="#myModal">Yes</button>
        <button type="button" class="btn btn-primary btn-sm rsvp" id="maybe" data-toggle="myModal" disabled="{{disabled}}" data-target="#myModal">Maybe</button>
        <button type="button" class="btn btn-primary btn-sm rsvp" id="no" data-toggle="myModal" disabled="{{disabled}}" data-target="#myModal">No</button>
      {{/if}}
    </div>
  </div>
  
  
</template>

<template name = "spotYelpInfo">
  {{#if yes}}
    <h4>{{yes.name}}</h4>
    <a href="https://maps.google.com?q={{yes.location.address}}+{{yes.location.city}}+{{yes.location.state_code}}+{{yes.location.postal_code}}" target="_blank" class="item"> {{yes.location.display_address}} </a>
    <p>{{yes.display_phone}}</p>
    <a href="{{yes.url}}" target="_blank">
    <img src="{{yes.rating_img_url_small}}" alt="{{yes.id}}">
  </a>
    <p>{{yes.rating}} stars out of {{yes.review_count}} reviews</p>

    <a href="#" class="yelpImage">{{yes.img}}</a> 
    <br />
    <a href="{{yes.url}}" target="_blank">
    <img src="{{yes.image_url}}" alt="{{yes.id}}">
  </a>
  <br />
  <a href="{{yes.url}}" target="_blank">
    <img src="http://s3-media1.fl.yelpcdn.com/assets/2/www/img/14f29ad24935/map/miniMapLogo.png" alt="yelp-home">
  </a>
    
  {{/if}}
</template>

<template name='pagination'>
  <nav>
    <ul class="pagination">
      <!-- <h3>test</h3> -->
      <li class="inactive"><a href="#"><span aria-hidden="true">&laquo;</span><span class="sr-only">Previous</span></a></li>
      {{#each spot}}
        <li class="{{status}}"><a href="#">{{number}}<span class="sr-only">(current)</span></a></li>
        {{#if disabled}}
          <li class="disabled"><a href="#">{{number}}<span class="sr-only">(current)</span></a></li>
        {{/if}}
      {{/each}}
      <li class="inactive"><a href="#"><span aria-hidden="true">&raquo;</span><span class="sr-only">Next</span></a></li>
    </ul>
  </nav>
</template>

<template name = 'details'>
  <div class="row">
    <div class="col-sm-10">
      {{ details }}
    </div>
  </div>
</template>

<template name = 'feed'>
  <h2>Feed</h2>
  <br />

  <div class="social">
  </div>

</template>

<template name = 'createNew'>
  <!-- {{#if currentUser}}
    <a href='#' class='createNewSpot'>Double click on the map to add a Spot or Click Here to use Yelp Search</a>
    {{#if showSpotDialog}}
      {{> createSpotDialog}}
    {{/if}}
  {{/if}} -->
</template>

<template name ='fullSpot'>
  <!-- <hr/> -->
  <h2>{{ title }}</h2>
  <!-- <div class="eventDetails">.</div> -->
  <hr/>
    <h4>When: {{date}}</h4>
    <h4>Where: {{city}}, {{state}}</h4>
    <h5>Starts at {{finalStartTime}}</h5>
    <h5>Event Hashtag: {{tag}}</h5>
    <h5>Created by: {{userName}}</h5>
    <h5>RSVP's:</h5>
    <a class="btn btn-default" href="#" id="yes" role="button">Yes: {{rsvpYesCount}}</a>
    <a class="btn btn-default" href="#" id="maybe" role="button">Maybe: {{rsvpMaybeCount}}</a>
    <a class="btn btn-default" href="#" id="no" role="button">No: {{rsvpNoCount}}</a>

    <br />
    <br />
    <h5>Will you be attending?</h5> 
    {{> rsvp}}
    <br/>
  <hr/>
  <h3>Hello</h3>
  {{ description }}
  <br />
  <br />
  {{> createNew}}
  {{> map}}
  <!-- <br /> -->
</template>
