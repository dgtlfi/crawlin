<template name = 'crawls'>
  <div class='row'>
    <div class="col-sm-8">
      {{> fullSpot selectedEvent}}
    </div>
    <div class="col-sm-4">
       <!-- This has to be where we put in Spot Description -->
      {{#if showContent}}
        <h2>{{showContent.number}} {{showContent.name}}</h2>
        <p>{{showContent.description}}</p>
      {{/if}}
    </div>
  </div>
</template>

<template name='map'>
  <div id="map_canvas"></div>
</template>

<template name = 'details'>
  <div class="row">
    <div class="col-sm-10">
      {{ details }}
    </div>
  </div>
</template>

<template name = 'feed'>
  <h2>Feed</h2>
  <br />

  {{#each photos}}
    <div class="plus"></div>
    <div class="instagram-term">{{term}}</div>
    <div class="instagram-photo">
      <img src="{{image}}"/>
    </div>
  {{/each}}

</template>

<template name ='fullSpot'>
  {{#if showCreateDialog}}
    {{> createDialog}}
  {{/if}}
  {{#if showEditContentDialog}}
    {{> editContentDialog }}
  {{/if}}
  <h2>{{ title }}</h2>
  {{ description }}
  {{ _id }}
  <br />
  <br />
  {{> map allSpots}}
  <br />
  <br />
  {{> feed}}
</template>
