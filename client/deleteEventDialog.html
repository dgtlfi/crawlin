<template name="deleteEventDialog">
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="createRsvpErrorModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close cancel" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="deleteEventDialogModal">Warning!</h4>
        </div>
        <div class="modal-body">
          
          {{#if error}}
            <div class="alert alert-error">{{error}}</div>
          {{/if}}

          <form class="form-horizontal" role="form">
            <div class="form-group">
              <div class="col-sm-12">
                <h5>Are you sure you want to delete this event?</h5>
                <br/>
                <h5>Doing so will be permanent and you will have to recreate it from scratch.</h5>
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary cancel" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger submitDelete" data-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
  </div>
  
</template>
