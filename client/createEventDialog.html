<template name="createEventDialog">
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="createEventModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close cancel" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="createEventModal">Create an Event</h4>
        </div>
        <div class="modal-body">
          
          {{#if error}}
            <div class="alert alert-error">{{error}}</div>
          {{/if}}

          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="inputTitle" class="col-sm-2 control-label">Event Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control title" id="inputTitle" placeholder="Event Name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputTitle" class="col-sm-2 control-label">City Name</label>
              <div class="col-sm-4">
                <input type="text" class="form-control city" id="inputCity" placeholder="City Name">
              </div>
            
              <label for="inputTitle" class="col-sm-2 control-label">State</label>
              <div class="col-sm-2">
                <input type="text" class="form-control state" id="inputCity" placeholder="State">
              </div>
            </div>
            <div class="form-group">
              <label for="inputDescription" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <textarea id="descriptionText" class="form-control description" rows="3"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="private"> Private?
                  </label>
                </div>
                <div class="row">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div id="my-datepicker"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="inputTitle" class="col-sm-2 control-label">Starts at:</label>
              <div class="col-sm-2">
                <input type="text" class="form-control startTime" id="inputTime" placeholder="hh:mm">
              </div>
              <div class="col-sm-2">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="startPM">PM
                  </label>
                </div>
              </div>
              
              <label for="inputTitle" class="col-sm-2 control-label">Ends at:</label>
              <div class="col-sm-2">
                <input type="text" class="form-control endTime" id="inputTime" placeholder="hh:mm">
              </div>
              <div class="col-sm-2">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="startPM">PM
                  </label>
                </div>
              </div>
            </div>
            
          </form>
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default cancel" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary save">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  
</template>
