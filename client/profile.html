<template name="profile">
  <h1>Profile</h1>
  
    
  

  
  <!-- {{#if showCreateNewSpot}}
    {{> createNewSpotDialog}}
  {{/if}} -->
  <br/>
  {{#with userInfo}}
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="inputTitle" class="col-sm-2 control-label">Email:</label>
      <div class="col-sm-4">
          {{#each emails}}
            <h5>{{address}}</h5>
          {{/each}}
      </div>
    </div>
    <div class="form-group">
      <label for="inputTitle" class="col-sm-2 control-label">First Name:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control title" id="inputFirstName" placeholder="John" value="{{profile.firstName}}">
      </div>
    </div>
    <div class="form-group">
      <label for="inputTitle" class="col-sm-2 control-label">Last Name:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control city" id="inputLastName" placeholder="Smith" value="{{profile.lastName}}">
      </div>
    </div>
    <div class="form-group">
      <label for="inputDescription" class="col-sm-2 control-label">Username:</label>
      <div class="col-sm-4">
        {{#if profile.userName}}
        <h5 id="inputUserName">{{profile.userName}}</h5>
        {{else}}
        <input type="text" class="form-control city" id="inputUserName" placeholder="Must be at least 3 characters">
        {{/if}}
      </div>
    </div>
    

  {{#if createError}}
    <div class="alert alert-warning" role="alert">{{createError}}</div>
  {{/if}}

  <br/>
  

  <br/>
  <div class="col-sm-4">
    <button type="submit" class="btn btn-primary save">Update</button>
  </div>
  </form>
  {{/with}}
</template>
