<template name = 'schedule'>
  <div class='row'>
    <div class="col-sm-8">
      <h2>Upcoming Events</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th><th>Date</th><th>Start Time</th><th>RSVPs</th>
          </tr>
        </thead>
        <tbody>
          {{#each crawlList}}
            <tr>
              <td><a href="{{pathFor 'crawls'}}">{{title}}</a></td>
              <td>{{date}}</td>
              <td>{{finalStartTime}}</td>
              <td>{{rsvps}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
    <!-- <div class="col-sm-2"></div> -->
  </div>

  <!-- Recent -->
  <div class='row'>
    <div class="col-sm-8">
      <h2>Most Recent Events</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th><th>Date</th><th>Start Time</th><th>RSVPs</th>
          </tr>
        </thead>
        <tbody>
          {{#each recentList}}
            <tr>
              <td><a href="{{pathFor 'crawls'}}">{{title}}</a></td>
              <td>{{date}}</td>
              <td>{{finalStartTime}}</td>
              <td>{{rsvps}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>   
    </div>
  </div>

  <!-- ALL -->
  <div class='row'>
    <div class="col-sm-8">
      <h2>All Public Events</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th><th>Date</th><th>Start Time</th><th>RSVPs</th>
          </tr>
        </thead>
        <tbody>
          {{#each fullList}}
            <tr>
              <td><a href="{{pathFor 'crawls'}}">{{title}}</a></td>
              <td>{{date}}</td>
              <td>{{finalStartTime}}</td>
              <td>{{rsvps}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>   
    </div>
  </div>
</template>
